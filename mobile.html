<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>保存文件</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:sans-serif;margin:0;padding:16px;background:#fff;}
    .wrap{max-width:640px;margin:0 auto;text-align:center;}
    img{width:100%;border-radius:8px;}
    .btn{display:block;margin:18px auto;padding:12px 18px;border-radius:8px;text-align:center;background:#2b8cff;color:#fff;text-decoration:none;width:80%;}
    .tip{font-size:14px;color:#666;margin-top:8px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>请保存下面的文件</h2>
    <!-- 这里换成你的文件地址，比如图片/压缩包等 -->
    <img src="https://你的域名/文件.jpg" alt="文件预览">
    <a class="btn" href="https://你的域名/文件.jpg" download>点我下载 / 长按图片保存</a>
    <div class="tip">建议：在夸克中打开 → 长按图片/链接 → 保存到本地</div>
  </div>
</body>
</html>
