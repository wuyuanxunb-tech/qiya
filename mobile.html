<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quark - 资源获取</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
        }
        
        header {
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #1a2a6c;
            font-weight: 700;
        }
        
        .qrcode-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 20px auto;
        }
        
        #qrcode {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        
        .instruction {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #1a2a6c;
            font-weight: 500;
        }
        
        .notice {
            background-color: #f8f9fa;
            border-left: 4px solid #1a2a6c;
            padding: 15px;
            margin: 25px 0;
            text-align: center;
            border-radius: 0 8px 8px 0;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
        }
        
        .footer a {
            color: #1a2a6c;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .direct-link {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .direct-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.4);
        }
        
        .direct-link:active {
            transform: translateY(1px);
        }
        
        @media (max-width: 380px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            #qrcode {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quark</h1>
        </header>
        
        <div class="qrcode-container">
            <div id="qrcode"></div>
        </div>
        <p class="instruction">用夸克或者浏览器扫码获取资源</p>
        
        <a href="https://pan.quark.cn/s/1a580f6bc763" class="direct-link" target="_blank">
            直接访问资源
        </a>
        
        <div class="notice">
            此页面仅支持移动端，请通过手机扫码访问！
        </div>
        
        <div class="footer">
            <p>此链接转化工具由 <a href="https://space.bilibili.com/396153652?spm_id_from=333.1387.b_62696c695f6564754368616e6e656c.9" target="_blank">奇犽科技分享</a> 开发</p>
            <p>详情可在b站搜索奇犽科技分享</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // 生成二维码
        new QRCode(document.getElementById("qrcode"), {
            text: "https://pan.quark.cn/s/1a580f6bc763",
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // 检测是否为移动设备，如果不是则提示
        if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            const notice = document.createElement('div');
            notice.style.cssText = `
                position: fixed;
                top: 10px;
                left: 10px;
                right: 10px;
                background: rgba(178, 31, 31, 0.9);
                color: white;
                padding: 10px;
                border-radius: 8px;
                text-align: center;
                font-size: 0.9rem;
                z-index: 1000;
            `;
            notice.innerHTML = '此页面专为移动端设计，建议在手机浏览器中打开以获得最佳体验';
            document.body.appendChild(notice);
            
            setTimeout(() => {
                notice.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
